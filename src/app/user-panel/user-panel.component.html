<mat-nav-list>
  <a mat-list-item routerLink="login" *ngIf="(isLoggedOut$ | async)">
    <mat-icon>account_circle</mat-icon>
    <span>Login</span>
  </a>

  <a mat-list-item *ngIf="(isLoggedIn$ | async)" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </a>

</mat-nav-list>
<div td-navigation-drawer-menu>
  <mat-nav-list>
    <a mat-list-item *ngIf="(isLoggedIn$ | async)">
      <ng-container *ngIf="(pictureUrl$ | async) as avatar">
        <img class="mat-icon" style="margin-right: 16px" [src]="avatar"/>
      </ng-container>
      <span>Logged in as {{(displayName$ | async)}}</span>
    </a>
  </mat-nav-list>
</div>
