<h2 mat-dialog-title>Add New Channel</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>

    <input matInput
           placeholder="Channel Name"
           formControlName="name">

  </mat-form-field>

  <mat-form-field>

        <textarea matInput placeholder="Channel Details"
                  formControlName="details">

        </textarea>

  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

  <button class="mat-raised-button"
          (click)="close()">
    Close
  </button>

  <button class="mat-raised-button mat-primary"
          (click)="save()">
    Save
  </button>

</mat-dialog-actions>
